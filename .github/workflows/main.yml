name: CS2 Data Bot
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests deep-translator

      - name: Fetch and Translate News
        run: python translate_news.py # 运行刚才创建的脚本

      - name: Fetch GitHub Activity
        run: |
          curl "https://api.github.com/repos/SteamDatabase/GameTracking-CS2/commits?per_page=10" > activity.json

      - name: Push to Repo
        run: |
          git config --global user.name "CS2-Bot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Update translated CS2 data" || exit 0
          git push
